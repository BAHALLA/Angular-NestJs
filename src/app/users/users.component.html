<div class="container">
  <h1>Users List</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>EMAIL</th>
      <th>Detail</th>
      <th>Delete</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id}}</td>
      <td>{{ user.name}}</td>
      <td>{{ user.email}}</td>
      <td><a [routerLink]= "[user.id]">detail</a></td>
      <td> <button class="btn btn-danger" (click)="remove(user.id)">remove</button></td>
    </tr>
  </table>

</div>
